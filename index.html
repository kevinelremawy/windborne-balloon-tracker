<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WindBorne Balloon Tracker</title>

  <!-- Leaflet CSS (map library) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>WindBorne Balloon Tracker</h1>
  <p>Global balloon positions will appear on the map below.</p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  
<div id="controls">
  <button id="latestBtn">Latest Only</button>
  <button id="historyBtn">24H History</button>
</div>

  <!-- Your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
